<h2>Product Details</h2>

<div *ngIf="product">
  <h3 appHighlight>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <ng-container [ngSwitch]="product.category">
    <ng-container *ngSwitchCase="category.All">
      <p>No category</p>
    </ng-container>
    <ng-container *ngSwitchCase="category.HighResolution">
      <p>High Resolution Display</p>
    </ng-container>
    <ng-container *ngSwitchCase="category.SmallDisplay">
      <p>Small Display</p>
    </ng-container>
    <ng-container *ngSwitchCase="category.HighQuality">
      <p>High Quality product</p>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <p>No category</p>
    </ng-container>
  </ng-container>
</div>
