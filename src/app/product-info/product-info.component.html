<h3>
  <!--Property binding-->
  <a
    [title]="product.name + ' details'"
    [routerLink]="['/products', product.id]"
  >
    {{ product.name }}
  </a>
</h3>

<!--Estructural directive-->
<p *ngIf="product.description; else elseBlock">
  Description: {{ product.description }}
</p>

<ng-template #elseBlock>
  <p style="{ 'font-style': 'oblique' }">No description available</p>
</ng-template>
