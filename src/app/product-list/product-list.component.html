<h2 [ngStyle]="{ 'text-shadow': shadowValues }">Products</h2>

<!--Estructural directive-->
<div *ngFor="let product of products">
  <app-product-info [product]="product"> </app-product-info>

  <button type="button" (click)="share()">Share</button>

  <app-product-alerts [product]="product" (notifyDialog)="onNotify()">
  </app-product-alerts>
</div>
